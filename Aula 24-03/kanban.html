<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban</title>
    <link rel="stylesheet" href="kanban.css">
</head>
<body>
    <div class="container">
        <div class="column" id="todo-column">
            <h2>Pendente</h2>
            <div class="item" draggable="true">Tarefa 1</div>
            <div class="item" draggable="true">Tarefa 2</div>
            <div class="item" draggable="true">Tarefa 3</div>
            <div class="item" draggable="true">Tarefa 4</div>
        </div>
        <div class="column" id="doing-column">
            <h2>Fazendo</h2>
            <div class="item" draggable="true">Tarefa 5</div>
            <div class="item" draggable="true">Tarefa 6</div>
            <div class="item" draggable="true">Tarefa 7</div>
            <div class="item" draggable="true">Tarefa 8</div>
        </div>
        <div class="column" id="done-column">
            <h2>Pronto</h2>
            <div class="item" draggable="true">Tarefa 9</div>
            <div class="item" draggable="true">Tarefa 10</div>
            <div class="item" draggable="true">Tarefa 11</div>
            <div class="item" draggable="true">Tarefa 12</div>
        </div>
    </div>

    <script src="kanban.js"></script>
</body>
</html>
