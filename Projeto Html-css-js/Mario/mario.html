<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mario.css">
    <!-- Link para o arquivo CSS externo que estiliza a página -->
    
    <script src="mario.js" defer></script>
    <!-- Link para o arquivo JavaScript externo com atributo defer (O script só será executado depois que toda a estrutura HTML for carregada e processada.) -->
</head>

<body>
    <!-- Corpo do documento - contém todo o conteúdo visível da página -->
    
    <div class="game-board">
        <!-- Div principal que contém todos os elementos do jogo -->
  
        <img src="clouds.png" class="clouds">
        <!-- Imagem das nuvens de fundo com classe para estilização -->
        
        <img src="mario.gif" class="mario">
        <!-- Imagem animada do personagem Mario com classe para estilização -->
        
        <img src="pipe.png" class="pipe">
        <!-- Imagem do cano (obstáculo) com classe para estilização -->
        
        <img src="ground1.png" class="ground">
        <!-- Imagem do chão com classe para estilização -->
    </div>


</body>
</html>
